<!DOCTYPE html>
<meta charset="utf-8" />

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.js"
  ></script>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="style.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />









  
  <div id="graph"></div>
  <div id="block_container">
    <div id="searchName"></div>
  </div>
  <div id="definitions"></div>
  <div id="filters">
    <div id="myBtnContainer">
      <button class="btn-cmmm"> CMMM Wall</button>
      <button class="btn-act" > Activists/Media</button>
      <button class="btn-scho" > Scholarly</button>
      <button class="btn-inst" > Institutional</button>
    </div>
  </div>













  <script>
    //SEARCH FUNCTIONALITY
    //===============================================
    function select2DataCollectName(d) {
      if (d.children) d.children.forEach(select2DataCollectName);
      else if (d._children) d._children.forEach(select2DataCollectName);
      select2Data.push(d.name);
    }
    //===============================================
    function searchTree(d) {
      if (d.children) d.children.forEach(searchTree);
      else if (d._children) d._children.forEach(searchTree);
      var searchFieldValue = eval(searchField);
      if (searchFieldValue && searchFieldValue.match(searchText)) {
        // Walk parent chain
        var ancestors = [];
        var parent = d;
        while (typeof parent !== "undefined") {
          ancestors.push(parent);
          //    console.log(parent);
          parent.class = "found";
          parent = parent.parent;
        }
        //  console.log(ancestors);
      }
    }
    //===============================================
    function clearAll(d) {
      d.class = "";
      if (d.children) d.children.forEach(clearAll);
      else if (d._children) d._children.forEach(clearAll);
    }
    //===============================================
    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }
    //===============================================
    function collapseAllNotFound(d) {
      if (d.children) {
        if (d.class !== "found") {
          d._children = d.children;
          d._children.forEach(collapseAllNotFound);
          d.children = null;
        } else d.children.forEach(collapseAllNotFound);
      }
    }
    //===============================================
    function expandAll(d) {
      if (d._children) {
        d.children = d._children;
        d.children.forEach(expandAll);
        d._children = null;
      } else if (d.children) d.children.forEach(expandAll);
    }
    //===============================================
    function tick() {
      link
        .attr("x1", function (d) {
          return d.source.x;
        })
        .attr("y1", function (d) {
          return d.source.y;
        })
        .attr("x2", function (d) {
          return d.target.x;
        })
        .attr("y2", function (d) {
          return d.target.y;
        });

      node.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
      });
    }
    //===============================================
    // function color(d) {
    //   return d._children
    //     ? "#3182bd" // collapsed package
    //     : d.children
    //     ? "#c6dbef" // expanded package
    //     : "#fd8d3c"; // leaf node
    // }
    //===============================================
    // Toggle children on click.
    function click(d) {
      if (d3.event.defaultPrevented) return; // ignore drag
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
      $("#searchName").select2("val", "");
    }
    //===============================================
    $("#searchName").on("select2-selecting", function (e) {
      clearAll(root);
      expandAll(root);
      update(root);

      searchField = "d.name";
      searchText = e.object.text;
      searchTree(root);
      //   root.children.forEach(collapseAllNotFound);
      update(root);
    });

    // Returns a list of all nodes under the root.
    function flatten(root) {
      var nodes = [],
        i = 0;

      function recurse(node) {
        if (node.children) node.children.forEach(recurse);
        if (!node.id) node.id = ++i;
        nodes.push(node);
      }

      recurse(root);
      return nodes;
    }
    //GRAPH ARCHITECTURE
    //===============================================
    var width = 960,
      height = 600,
      duration = 0,
      root;

    var force = d3.layout
      .force()
      .linkDistance(15)
      .charge(-1000)
      .gravity(0.1)
      .size([width - 10, height + 50])
      .on("tick", tick);

    var svg = d3
      .select("#graph")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    var link = svg.selectAll(".link"),
      node = svg.selectAll(".node");

    d3.json("database.json", function (error, json) {
      root = json;
      update();

      select2Data = [];
      select2DataCollectName(root);
      select2DataObject = [];
      select2Data
        .sort(function (a, b) {
          if (a > b) return 1; // sort
          if (a < b) return -1;
          return 0;
        })
        .filter(function (item, i, ar) {
          return ar.indexOf(item) === i;
        }) // remove duplicate items
        .filter(function (item, i, ar) {
          select2DataObject.push({
            id: i,
            text: item,
          });
        });
      select2Data
        .sort(function (a, b) {
          if (a > b) return 1; // sort
          if (a < b) return -1;
          return 0;
        })
        .filter(function (item, i, ar) {
          return ar.indexOf(item) === i;
        }) // remove duplicate items
        .filter(function (item, i, ar) {
          select2DataObject.push({
            id: i,
            text: item,
          });
        });

      $("#searchName").select2({
        data: select2DataObject,
        containerCssClass: "search",
      });

      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
      }

      //  root.children.forEach(collapse);
      update(root);
    });

    function update() {
      var nodes = flatten(root),
        links = d3.layout.tree().links(nodes);

      // Restart the force layout.
      force.nodes(nodes).links(links).start();

      // Update nodes.
      node = node.data(nodes, function (d) {
        return d.id;
      });

      var nodeEnter = node
        .enter()
        .append("g")
        .attr("class", "node")
        .on("click", click)
        .call(force.drag);

      nodeEnter.append("circle").attr("r", 15).style("fill", "white").style("opacity", 0.01);

      nodeEnter
        .append("text")
        .attr("dy", "0.5em")
        .attr("dx", "0em")

        .html(function (d) {
          return d.name;
        })        
;

      // Transition nodes to their new position.
      var nodeUpdate = node.transition().duration(duration);

      nodeUpdate
        .select("text")
        //  .style("fill", color)
        // .style("fill", function (d) {
        //   if (d.class === "found") {
        //     return "#ff4136"; //red
        //   } else if (d._children) {
        //     return "lightsteelblue";
        //   } else {
        //     return "#fff";
        //   }
        // })
        .style("fill", function (d) {
          if (d.class === "found") {
            return "#fa0f0c"; //red
          }
        });

      // Transition exiting nodes to the parent's new position.
      var nodeExit = node.exit().transition().duration(duration).remove();

      // Update links.
      link = link.data(links, function (d) {
        return d.target.id;
      });

      link
        .enter()
        .insert("line", ".node")
        .attr("class", "link")
        .style("stroke", function (d) {
          return d.target.level;
        });

      // Transition links to their new position.
      link
        .transition()
        .duration(duration)
        //    .attr("d", diagonal)
        .style("stroke", function (d) {
          if (d.target.class === "found") {
            return "#ff4136";
          }
        });

      // Content

      node.on("click", function (d) {

          d3.select(".selected").classed("selected", false);
          d3.select(this).classed("selected", true);

        d3.selectAll("#def").remove();
        d3.select("#definitions")
          .append("div")
          .attr("id", "def")
          .attr("class", d.category.replace(/\s+/g, ""))
          .html(d.Definiton + "<br>" + d.year + "</b>");
        d3.select("#definitions")
          .append("div")
          .attr("id", "def")
          .attr("class", d.category_a.replace(/\s+/g, ""))
          .html(d.Definiton_a + "<br>" + d.year_a + "</b>");
        d3.select("#definitions")
          .append("div")
          .attr("id", "def")
          .attr("class", d.category_b.replace(/\s+/g, ""))
          .html(d.Definiton_b + "<br>" + d.year_b + "</b>");
      });


            

var button = d3.select(".btn-cmmm")
button.on("click",function(d){
  d3.selectAll(".CMMMWALL").remove();
});

      // Transition exiting nodes to the parent's new position.
      link.exit().transition().duration(duration).remove();

      // Stash the old positions for transition.
      nodes.forEach(function (d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }
    
  </script>
</body>
